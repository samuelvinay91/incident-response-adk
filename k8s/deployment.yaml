apiVersion: apps/v1
kind: Deployment
metadata:
  name: incident-response-adk
  labels:
    app: incident-response-adk
    project: ai-engineer-portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: incident-response-adk
  template:
    metadata:
      labels:
        app: incident-response-adk
    spec:
      containers:
        - name: incident-response-adk
          image: incident-response-adk:latest
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: incident-response-secrets
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: incident-response-secrets
                  key: anthropic-api-key
                  optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: incident-response-adk
  labels:
    app: incident-response-adk
spec:
  type: ClusterIP
  ports:
    - port: 8013
      targetPort: 8000
      protocol: TCP
  selector:
    app: incident-response-adk
